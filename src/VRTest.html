<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>VR Framework</title>
  </head>
  <body>
    <div id="container">
      <div id="loading" class="spinner-grow panel text-warning">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div
      id="instructions"
      class="panelDark outline text-center textOrange pt-4 pb-4 d-none"
    >
      <h4>Click background to Enter</h4>
      <h4>Arrow keys or WASD to move</h4>
      <h4>ESC to exit</h4>
    </div>
    <div id="moveControls" class="panel d-none">
      <div class="text-center mb-2">
        <button type="button" id="forward" class="btn btn-primary">
          <img
            id="imgforward"
            src="./images/upWhite.png"
            class="img-fluid"
            draggable="false"
          />
        </button>
      </div>
      <div class="mb-2">
        <button type="button" id="left" class="btn btn-primary">
          <img id="imgleft" src="./images/leftWhite.png" class="img-fluid" />
        </button>
        <button type="button" id="right" class="btn btn-primary">
          <img id="imgright" src="./images/rightWhite.png" class="img-fluid" />
        </button>
      </div>
      <div class="text-center">
        <button type="button" id="back" class="btn btn-primary">
          <img id="imgback" src="./images/downWhite.png" class="img-fluid" />
        </button>
      </div>
    </div>
  </body>
</html>
